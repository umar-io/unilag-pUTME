<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post UTME registration Portal</title>
    <link rel="shortcut icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <header>
            <img src="logo.png" alt="" width="100">
            <h1>University of Lagos (Akoka)</h1>
    </header>
    <main>
            <form>
                   <h2>Post UTME registration</h2>
                   <div class="input-group">
                        <label for="">JAMB reg no.</label>
                        <input type="text">
                   </div>

                    <div class="input-group">
                        <label for="">First Name</label>
                        <input type="text">
                    </div>

                    <div class="input-group">
                        <label for="">Last Name</label>
                        <input type="text">
                    </div>

                    <div class="input-group">
                        <label for="">Email</label>
                        <input type="email">
                    </div>

                    <div class="input-group">
                        <label for="">Phone</label>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label for="">Password</label>
                        <input type="password">
                    </div>

                    <div class="input-group">
                        <label for="">Confirm Password</label>
                        <input type="password">
                    </div>

                    <div class="input-group">
                         <button>Submit</button>
                    </div>
                    
            </form>
    </main>
    <footer>
           <p>&copy; Copyright 2024. All rights reserved. Powered by Codeprof Team</p>
    </footer>
</body>
</html>
